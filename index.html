<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Spaces</title>
    <!-- Website Icon -->
    <link rel="icon" type="image/x-icon" href="static/images/icon.png">
    <!-- Reference for the Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>

    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>

        <!-- Subjects Page -->
        <main>
                <div class="container">
                    <div class="lesson" v-for="lesson in lessons">
                        <!-- Image -->
                        <figure>
                            <!-- bind the 'src' attribute to the 'product.image' in 'data' -->
                            <img v-bind:src="lesson.image" width=200 height=200>
                        </figure> 

                        <b><i>
                            <p v-text=' "Subject: "  +  lesson.subject'>   </p>
                            <p v-text=' "Location: " +  lesson.location'>  </p>
                            <p v-text=' "Price: Â£"   +  lesson.price'>     </p>
                            <p v-text=' "Spaces: "   +  lesson.spaces'>    </p>
                        </b></i>               
                </div>
            
    <!-- Script for Vue.js -->
    <script>
        //Instances of Vue.js
        let app = new Vue ({
            el: '#app',
            data:{
                sitename:'SUBJECT SPACES',
                lessons:[],
                cart: [],
            },
            methods: {
                
                // Adding to the Cart
                addToCart(lesson) {
                    // Push the lesson to Cart
                    this.cart.push(lesson);
                    lesson.spaces--;
                },

                // Checks whether the lesson can be added or not
                canAddToCart(lesson) {
                    return lesson.spaces > this.cartCount(lesson.id);
                },
            },
            //created () hook allows code to be run
            created: function(){
                fetch("http://localhost:3000/collection/lessons").then(
                    function(response){
                        response.json().then(
                            function(json){
                                app.lessons=json;
                            }
                        )
                    }
                )
            },
        })
    </script>
            

</html>
